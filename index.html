<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Stylesheets-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid bg-dark">
        <div class="jumbotron-background">
          <img src="assets/images/trainTrack.png" class="blur " />
        </div>

        <div class="container text-white">
          <h1 class="display-4 text-center">Peter Pan Train Schedule</h1>
          <p class="lead text-center">
            Sometimes that light at the end of the tunnel is a train.
          </p>
          <hr class="my-4" />
        </div>
      </div>

      <h3>Current Train Schedule</h3>

      <table class="table">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency(min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>

        <!-- Train real-time info -->
        <tbody id="add-row"></tbody>
      </table>

      <br /><br />

      <h3>Add Train</h3>
      <form id="train-form">
        <div class="form-group">
          <label for="">Train Name:</label>
          <input type="text" class="train-info" id="train-name" />
        </div>

        <div class="form-group">
          <label for="">Destination:</label>
          <input type="text" class="train-info" id="destination" />
        </div>

        <div class="form-group">
          <label for="">First Train Time (HH:mm - Military time):</label>
          <input type="text" class="train-info" id="first-time" />
        </div>

        <div class="form-group">
          <label for="">Frequency (min):</label>
          <input type="text" class="train-info" id="frequency" />
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">
          Submit
        </button>
      </form>
    </div>

    <script src="assets/javascript/app.js"></script>
  </body>
</html>
